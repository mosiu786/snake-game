<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحه شروع بازی -->
    <div id="start-screen">
        <button id="startButton">مردی برنده شو</button>
    </div>

    <!-- عنوان بازی -->
    <h1>Snake Game</h1>

    <!-- کانواس بازی -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- دکمه‌های کنترل -->
    <div id="controls">
        <div class="row">
            <button id="up">⬆</button>
        </div>
        <div class="row">
            <button id="left">⬅</button>
            <button id="down">⬇</button>
            <button id="right">➡</button>
        </div>
    </div>

    <!-- جاوا اسکریپت -->
    <script src="script.js"></script>
</body>
</html>
